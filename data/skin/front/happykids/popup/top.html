<style>
    #{=popupCode} {
        width: 100%;
    }
    #{=popupCode} .pc_top_banner {
        width: {=data.popupSizeW}{=data.sizeTypeW};
        height: {=data.popupSizeH}{=data.sizeTypeH};
        margin-top: {=data.popupPositionT}px;
        margin-left: {=data.popupPositionL}px;
        background: {=data.popupBgColor};
		overflow-x:hidden;
    }
    <!--{ ? data.contentImgFl == 'y'}-->
    #{=popupCode} .pc_top_banner_content img {
        max-width:{=data.popupSizeW}{=data.sizeTypeW};
    }
    <!--{ / }-->

</style>
<div class="pc_top_banner">
    <div class="pc_top_banner_in">
        <div class="pc_top_banner_content">
            {=viewPopupContent}
        </div>
        <div class="pc_top_banner_ctrl">
            <a href="#test_banner_close" class="pc_top_banner_close" onclick="gd_hide_top_popup('2','{=popupCode}');">
                <img src="../img/common/layer/btn_layer_close.png" alt="{=__('닫기')}">
            </a>
            <!--{ ? todayUnSee.todayUnSeeFl == 'y' }-->
            <a href="#test_banner_today" class="pc_top_banner_today">
                <label><input type="checkbox" id="todayUnSee_{=popupCode}" class="checkbox" onClick="gd_hide_top_popup('1','{=popupCode}', this);"/> {=__('오늘 하루 보이지 않음')}</label>
            </a>
            <!--{ / }-->
        </div>
    </div>
</div>
