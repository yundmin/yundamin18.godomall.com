            <span class="form_element">
                <label for="todayUnSee_{=popupCode}" class="check_s">{=__('오늘 하루 보이지 않음')}</label>

		</div>
		<!-- 오늘 하루 보이지 않음 : end -->
		<!--{ / }-->

</div>
