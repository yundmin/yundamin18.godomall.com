<script type="text/javascript">
    $(function() {
        $('#layerAddressPagination > div > ul > li > a').click(function (e) {console.log('aaa');
            e.preventDefault();
            var href = $(this).attr('href');
            var page = 1;

            if (href.indexOf('?') !== -1) {
                page = href.split('?');
                page = page[1].split('page=');
                page = page[1].split('&');
                page = page[0];
            }

            var params = {orderNo:'{value.orderNo}', goodsSno:'{=json_encode(value.goodsSno)}', page: page};
console.log(params);
            $.get('../mypage/layer_visit_address.php', params, function (data) {
                $('#visitAddressLayer').html(data).find('>div').center();
                return false;
            });
        });
    });
</script>
