<script>
$(document).ready(function() {

            effectStartTime: "{item.effect_start_time}",
            effectEndDate: "{item.effect_end_date}",
            effectEndTime: "{item.effect_end_time}",
            effectType: "{item.effect_type}",
            effectImage:"{item.effect_image}",
            effectSpeed: "{item.effect_speed}",
            effectAmount: "{item.effect_amount}",
            effectLimited: "{item.effect_limited}",
            effectTypeTwinkle: "{item.effect_type_twinkle}",
            effectOpacity: "{item.effect_opacity}",
            commonImages: "{IMAGE_PATH}"
        });
    });
});
