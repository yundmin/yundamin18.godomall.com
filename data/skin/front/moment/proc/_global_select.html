<!-- //top_country_list -->

<script type="text/javascript">
    $(function(){
        $('.js_mall').click(function(){
            var url = $(this).data('domain');
            var lastStr = url.substr(url.length - 1);
            if (lastStr != '/') {
                url = url+'/';
            }
            switch($(this).data('domain-fl')) {
                case 'kr':
                    window.open(url+'main/index.php', "_blank");
                    break;
                default:
                    window.open(url, "_blank");
                    break;
            }
        });
    })
</script>
