{*** 주문 선택 레이어 | share/layer_order_search.php ***}
<div class="top_table_type">
    <form id="frmSelect">
        <table>
            <colgroup>
                <col style="width:80px">
                <col style="width:100px">
                <col>
                <col style="width:120px">
                <col style="width:100px">
            </colgroup>
            <thead>
            <tr>
                <th>{=__('선택')}</th>
                <th>{=__('날짜/주문번호')}</th>
                <th>{=__('상품명/옵션')}</th>
                <th>{=__('상품금액/수량')}</th>
                <th>{=__('주문상태')}</th>
            </tr>
            </thead>
            <tbody>
            <!--{ @ data}-->
            <tr id="tbl_add_{.sno}">
                <td>
                    <div class="form_element">
                        <input type="radio" id="orderGoodsNo{.sno}" name="orderGoodsNo[]" value="{.sno}" />
                        <label class="choice_s" for="orderGoodsNo{.sno}"></label>
                    </div>
                </td>
                <td>
                    <em style="display:block">{=gd_date_format('Y-m-d', .orderDt)}</em>
                    <a class="order_num_link"><span>{.orderNo}</span></a>
                </td>
                <td class="td_left">
                    <div class="pick_add_cont">
                        <span class="pick_add_img">
                            <img src="{.goodsImageSrc}" alt="{.goodsNm}{.optionName}">
                            <input type="hidden" name="goodsNo" value="{.goodsNo}"/>
                        </span>
                        <div class="pick_add_info">
                            <em class="js_goods_name">{.goodsNm}</em>
                            <div class="js_goods_option">
                                <!--{@ .option}-->
                                {..name} : {..value}<br>
                                <!--{/}-->
                            </div>
                        </div>
                    </div>
                    <!-- //pick_add_info -->
                </td>
                <td><strong class='js_goods_price'>{=.totalGoodsPriceText}</strong> / {.goodsCnt}{=__('개')}</td>
                <td>{.orderStatusText}</td>
            </tr>
            <!--{/}-->
            </tbody>
        </table>
    </form>
</div>

{pagination}
<!-- //pagination -->
